<VirtualHost *:80>
  SetEnv FLASK_DATABASE ${FLASK_DATABASE}
  ServerName 127.0.0.1
  ServerAdmin tjo234@gmail.com
  WSGIScriptAlias / /var/www/Jukebox/jukebox.wsgi
  <Directory /var/www/Jukebox/>
    Order allow,deny
    Allow from all
  </Directory>
  Alias /static /var/www/Jukebox/static
   <Directory /var/www/Jukebox/static/>
    Order allow,deny
    Allow from all
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>