<div class="container-fluid text-center h-100" style="background: #0F0C16;">
	<table style="width: 100%; height: 100%;">
		<tr>
			<td>
				{% if player and player.currentsong %}
				<img src="/api/cover/{{ player.currentsong.id }}" class="mb-4" style="width: 500px; height: 500px; margin: 50px auto 0;" />
				<h1 class="text-light">{{ player.currentsong.title }}</h1>
				<h3 class="text-secondary">{{ player.currentsong.artist }}</h3>
				{% else %}
				<img src="/static/img/logo.png" style="width: 500px; margin: 50px auto 0;" />
				{% endif %}
			</td>
		</tr>
	</table>
</div>
