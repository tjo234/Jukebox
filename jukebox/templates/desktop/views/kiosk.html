<div class="h-100" style="background: #0F0C16;">
	<table style="width: 100%; height: 100%;">
		<tr>
			<td>
				<a role="button" class="btn btn-huge" onclick="playerPrevTrack()">
				</a>
			</td>
			<td class="text-center">
				{% if player.currentsong %}
				<a role="button" onclick="playerPlayToggle()">
					<img src="/api/cover/{{ player.currentsong.id }}" class="mb-4 img-fluid" style="width: 340px; height: 340px; margin: 20px auto;" />
				</a>
				<h3 class="text-light">{{ player.currentsong.title }}</h3>
				<h4 class="text-secondary">{{ player.currentsong.artist }}</h4>
				{% else %}
				<img src="/static/img/logo.png" style="width: 500px; margin: 50px auto 0;" />
				{% endif %}
			</td>
			<td>
				<a role="button" class="btn btn-huge" onclick="playerNextTrack()">
				</a>
			</td>
		</tr>
	</table>
</div>
