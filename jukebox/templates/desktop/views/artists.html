<div class="row">
	{% for a in artists %}
	<div class="col-4 mb-2">
		<a href="/#albums?artist={{ a.albumartist|urlencode }}" class="btn text-light" style="width: 300px; text-align: left; float: left;">
			<h6>{{ a.albumartist|truncate(32, True) }}</h6>
		</a>
		<a role="button" class="btn text-secondary" onclick="playArtist('{{ a.albumartist|urlencode }}')">
			<i class="bi bi-play-circle"></i>
		</a>
	</div>
	{% endfor %}
</div>x
