{% if home %}
<div style="background: #0F0C16; margin: 15px 0 0" class="text-center">
	<img src="/static/img/wide.png" style="height: 200px;" />
</div>
<hr />
<h4 class="mt-4 mb-2 text-secondary">Recently Added</h4>
<div class="row">
	{% for a in home %}
	<div class="col-2 mb-4">
		<a role="button" onclick="playAlbum('{{ a.album|urlencode }}')">
			<img src="/static/img/albums/{{ a.album|quoteplus|urlencode }}.jpg" class="img-fluid" />
		</a>
	</div>
	{% endfor %} 
</div>

<h4 class="mt-4 mb-2 text-secondary">Playlists</h4>
<div class="row">
	{% for p in playlists %}
	<div class="col-2 mb-4">
		<a role="button" onclick="playPlaylist('{{ p.playlist }}')" style="text-decoration: none;">
			<img src="/static/img/album.jpg" class="img-fluid">
			<h6 class="text-light mt-2">{{ p.playlist }}</h6>
		</a>
	</div>
	{% endfor %} 
</div>
{% else %}
<div class="text-center">
	<br /><br /><br />
	<br /><br /><br />
	<br /><br /><br />
	<br /><br /><br />
	<br /><br /><br />
	<h1><i class="bi bi-database-fill-x"></i></h1>
	<h3>Connect to Jukebox</h3>
</div>
{% endif %}
