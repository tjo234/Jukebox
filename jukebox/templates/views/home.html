			<img src="{{ t.cover }}" class="img-thumbnail img-fluid" style="height:100%; width: 100%;" />
				<!-- <div class="card-body">
					<h5 class="card-title">{{ t.album }}</h5>
					<p class="card-text">{{ t.artist }}</p>
				</div> -->

		{% endif %}
	</div>
</div>
