	{% block content %}
	{% endblock %}
	<nav id="footer" class="navbar fixed-bottom">
		<div class="container-fluid p-0">
			<!-- MINI PLAYER -->
			<input type="hidden" id="player-id" value="{{ currentTrack.id }}" />
			<audio id="player-audio" src="/file/{{ currentTrack.id }}"></audio>	
			<div id="player" class="player p-0">
				<div class="row">
					<div class="col-2">
						<button id="player-btn" class="btn btn-lg" onclick="playerPlayToggle()" style="font-size:28px;">
							<i class="bi bi-play-circle-fill player-btn-play"></i>
							<i class="bi bi-pause-circle-fill player-btn-pause" style="display: none;"></i>
						</button>
					</div>
					<div class="col">
						<a class="marquee" href="javascript:;" data-bs-toggle="modal" data-bs-target="#player-full">
							{{ currentTrack.track }} - {{ currentTrack.artist }}
						</a>
					</div>
					<div class="col-2">
						<button class="btn btn-lg" onclick="playerMuteToggle()" style="font-size:18px;">
							<i class="bi bi-volume-up-fill player-btn-volume"></i>
							<i class="bi bi-volume-mute-fill player-btn-mute" style="display: none;"></i>
						</button>
					</div>
				</div>
			</div>
			<ul class="nav nav-pills nav-justified" style="width: 100%;">
				<li class="nav-item">
					<a class="nav-link {{ 'active' if route == 'index' else ''}}" href="/#home">
						<i class="bi bi-house-fill"></i> 
						<span>Home</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {{ 'active' if route == 'live' else ''}}" href="/#radio">
						<i class="bi bi-broadcast-pin"></i> 
						<span>Radio</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {{ 'active' if route == 'search' else ''}}" href="/#search">
						<i class="bi bi-search"></i>
						<span>Search</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {{ 'active' if route == 'library' else ''}}" href="/#library">
						<i class="bi bi-collection-play-fill"></i>
						<span>Library</span>
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- FULL SCREEN POPUP -->
	<div id="player-full" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<div class="text-start pe-3">
						<button type="button" class="btn me-1" data-bs-dismiss="modal" aria-label="Close">
							<i class="bi bi-chevron-down" style="font-size: 28px;"></i>
						</button>
						<span style="line-height: 32px" class="text-secondary">{{ currentTrack.album }}</span>
					</div>
					<div class="text-center">
						<img src="{{ currentTrack.cover }}" class="img-thumbnail my-4" style="min-width: 350px;" />
						<br /><br />
						<h3>{{ currentTrack.track }}</h3>
						<h6 class="text-secondary">{{ currentTrack.artist }}</h6>
						<br /><br />
						<div class="player">
							<button class="btn btn-xl" onclick="playerPrevTrack()">
								<i class="bi bi-skip-start-fill"></i>
							</button>
							<button class="btn btn-xxl" onclick="playerPlayToggle()" style="font-size:28px;">
								<i class="bi bi-play-circle-fill player-btn-play"></i>
								<i class="bi bi-pause-circle-fill player-btn-pause" style="display: none;"></i>
							</button>
							<button class="btn btn-xl" onclick="playerNextTrack()">
								<i class="bi bi-skip-end-fill"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/static/js/app.js"></script>
