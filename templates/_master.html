<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#023047">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="description" content="Jukebox is a hi-res music server.">
	<meta name="theme-color" content="#15141c">

	<title>Jukebox</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
	
	<link rel="manifest" href="/static/manifest.json">
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
	<nav id="header" class="navbar navbar-dark bg-dark fixed-top">
		<div class="container-fluid">

			<!-- HOME LINK -->
			<!-- <a class="navbar-brand" href="/">
				<i class="bi bi-speaker-fill me-2"></i> 
				<span class="">JUKEBOX</span>
			</a> -->
			<a class="navbar-brand" href="/">
				<img src="/static/img/logo.png" alt="Jukebox" height="50" />
    		</a>

			<!-- TOGGLE MENU -->
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasNavbarLabel">JUKEBOX</h5>
					<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				</div>
				<div class="offcanvas-body">
					<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
						<li class="nav-item">
							<a class="nav-link" href="/">
								<i class="bi bi-house-fill"></i> Home
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/">
								<i class="bi bi-search"></i> Search
							</a>
						</li>
						<li class="nav-item">
							<h5>Library</h5>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/#artists">
								<i class="bi bi-person"></i>
								Artists
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/#albums">
								<i class="bi bi-disc"></i>
								Albums
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/#tracks">
								<i class="bi bi-music-note"></i>
								Songs
							</a>
						</li>
						<li class="nav-item">
							<h5>Settings</h5>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/config">
								<i class="bi bi-gear-fill"></i> Configure
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="javascript:;" onclick="scanLibrary()">
								<i class="bi bi-arrow-clockwise"></i> Scan Library
							</a>
						</li>
					</ul>
					<!-- <form class="d-flex mt-3" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success" type="submit">Search</button>
					</form> -->
				</div>
			</div>
		</div>
	</nav>
	{% block content %}
	{% endblock %}
	<nav id="footer" class="navbar fixed-bottom">
		<div class="container-fluid p-0">
			<ul class="nav nav-pills nav-justified" style="width: 100%;">
				<li class="nav-item">
					<a class="nav-link {{ 'active' if route == 'index' else ''}}" href="/">
						<i class="bi bi-house-fill"></i> 
						<span>Home</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {{ 'active' if route == 'search' else ''}}" href="/search">
						<i class="bi bi-search"></i>
						<span>Search</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link {{ 'active' if route == 'library' else ''}}" href="/library">
						<i class="bi bi-collection-play-fill"></i>
						<span>Library</span>
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<script type="text/javascript" src="/static/scripts/jquery.min.js"></script>
	<script type="text/javascript" src="/static/scripts/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/static/js/app.js"></script>
</body>
</html>
